<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Mode sombre/clair -->
      <button class="btn btn-outline-secondary me-2" (click)="toggleDarkMode()">
        <i class="bi" [ngClass]="{'bi-moon': !isDarkMode, 'bi-sun': isDarkMode}"></i>
      </button>
  
      <!-- Barre de recherche -->
      <form class="d-flex flex-grow-1 me-3">
        <input class="form-control me-2" type="search" placeholder="Rechercher un contact..." aria-label="Search">
        <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
      </form>
  
      <!-- Notifications -->
      <button class="btn btn-outline-warning me-2 position-relative">
        <i class="bi bi-bell"></i>
        <span class="badge bg-danger position-absolute top-0 start-100 translate-middle">3</span>
      </button>
  
      <!-- Messages -->
      <button class="btn btn-outline-success me-2" (click)="toggleMessages()">
        <i class="bi bi-envelope"></i>
      </button>
  
      <!-- Profil -->
      <div class="dropdown">
        <button class="btn btn-outline-dark dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown">
          <i class="bi bi-person-circle"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li><a class="dropdown-item" routerLink="/settings">Paramètres</a></li>
          <li><a class="dropdown-item text-danger" (click)="logout()">Déconnexion</a></li>
        </ul>
      </div>
    </div>
  </nav>
